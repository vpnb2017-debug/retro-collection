<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RetroCollection v29 üéÆ</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e24">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Styles -->
    <link rel="stylesheet" href="css/variables.css">

    <style>
        /* v29 FINAL STAND - INLINED FOR ZERO CACHE ISSUES */
        :root {
            --h-header: 60px;
            --h-bottom: 60px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        html,
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden !important;
            background: #1e1e24;
            color: white;
            position: fixed;
            inset: 0;
        }

        /* MASTER GRID LAYOUT */
        #app {
            display: grid;
            grid-template-rows: var(--h-header) 1fr;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .main-header {
            background: #1e1e24;
            border-bottom: 2px solid #ff9f0a;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 1000;
        }

        #main-content {
            display: grid;
            grid-template-rows: auto auto 1fr;
            /* Title, Filters, List */
            overflow: hidden;
            background: #1e1e24;
        }

        /* These containers are inside #main-content and are NOT scrollable */
        .v29-title-zone {
            padding: 10px 20px;
            background: #1e1e24;
        }

        .v29-filter-zone {
            padding: 0 20px 10px 20px;
            background: #1e1e24;
        }

        /* THIS IS THE ONLY SCROLLABLE AREA IN THE ENTIRE APP */
        .v29-scroll-zone {
            overflow-y: auto !important;
            padding: 10px 20px 80px 20px;
            -webkit-overflow-scrolling: touch;
            background: #1e1e24;
        }

        @media (max-width: 600px) {
            #app {
                grid-template-rows: var(--h-header) 1fr var(--h-bottom);
            }

            .bottom-nav {
                display: flex !important;
                background: #1e1e24;
                border-top: 1px solid rgba(255, 159, 10, 0.2);
                align-items: center;
                justify-content: space-around;
            }

            .desktop-nav {
                display: none !important;
            }
        }

        .logo h1 {
            font-size: 1.2rem;
            color: #ff9f0a;
        }

        .desktop-nav button {
            background: none;
            border: none;
            color: #ffc978;
            font-weight: 600;
            margin-left: 15px;
            cursor: pointer;
        }

        .desktop-nav button.active {
            color: white;
            border-bottom: 2px solid #ff9f0a;
        }

        .btn-new {
            background: linear-gradient(135deg, #ff9f0a 0%, #ff7950 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
        }

        /* Custom Scrollbar */
        .v29-scroll-zone::-webkit-scrollbar {
            width: 8px;
        }

        .v29-scroll-zone::-webkit-scrollbar-thumb {
            background: #ff9f0a;
            border-radius: 4px;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="main-header">
            <div class="logo">
                <h1>RetroCollection</h1>
            </div>
            <nav class="desktop-nav">
                <button onclick="navigate('nav-dashboard')">Dashboard</button>
                <button onclick="navigate('nav-collection')">Cole√ß√£o</button>
                <button onclick="navigate('nav-platforms')">Plataformas</button>
                <button onclick="navigate('nav-sync')">Nuvem</button>
                <button class="btn-new" onclick="openAddModal()">+ Novo</button>
            </nav>
        </header>

        <main id="main-content">
            <!-- Dynamically injected by app.js -->
            <div class="v29-title-zone">
                <h2>A carregar...</h2>
            </div>
            <div class="v29-filter-zone"></div>
            <div class="v29-scroll-zone"></div>
        </main>

        <nav class="bottom-nav" style="display:none;">
            <button onclick="navigate('nav-dashboard')">üè†</button>
            <button onclick="navigate('nav-collection')">üéÆ</button>
            <button onclick="navigate('nav-platforms')">üïπÔ∏è</button>
            <button onclick="navigate('nav-sync')">‚òÅÔ∏è</button>
        </nav>
    </div>

    <!-- External Libs -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script>
        // CACHE NUCLEAR WIPE v29
        if (localStorage.getItem('v29_wipe') !== 'done') {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister()));
            }
            caches.keys().then(ks => ks.forEach(k => caches.delete(k)));
            localStorage.clear();
            localStorage.setItem('v29_wipe', 'done');
            setTimeout(() => location.reload(), 500);
        }
    </script>

    <script type="module" src="js/app.js?v=29"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js?v=29');
            });
        }
    </script>
</body>

</html>
