<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>RetroCollection v33 üéÆ</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1e1e24">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Critical Styles Inlined -->
    <style>
        :root {
            --h-header: 60px;
            --h-bottom: 60px;
            --accent-color: #ff9f0a;
            --bg-app: #1e1e24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', -apple-system, sans-serif;
        }

        html,
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden !important;
            background: var(--bg-app);
            color: white;
            position: fixed;
            inset: 0;
        }

        #app {
            display: grid;
            grid-template-rows: var(--h-header) 1fr;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .main-header {
            background: #1e1e24;
            border-bottom: 2px solid var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 2000;
        }

        #main-content {
            display: grid;
            grid-template-rows: auto auto 1fr;
            overflow: hidden;
            background: var(--bg-app);
            position: relative;
        }

        .v29-title-zone {
            padding: 15px 20px 5px 20px;
            background: var(--bg-app);
        }

        .v29-filter-zone {
            padding: 5px 20px 10px 20px;
            background: var(--bg-app);
        }

        .v29-scroll-zone {
            overflow-y: auto !important;
            padding: 10px 20px 100px 20px;
            -webkit-overflow-scrolling: touch;
            background: var(--bg-app);
        }

        @media (max-width: 600px) {
            #app {
                grid-template-rows: var(--h-header) 1fr var(--h-bottom);
            }

            .bottom-nav {
                display: flex !important;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                height: var(--h-bottom);
                background: #1e1e24;
                border-top: 1px solid rgba(255, 159, 10, 0.2);
                align-items: center;
                justify-content: space-around;
                z-index: 2000;
            }

            .desktop-nav {
                display: none !important;
            }
        }

        .logo h1 {
            font-size: 1.25rem;
            color: var(--accent-color);
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .desktop-nav button {
            background: none;
            border: none;
            color: #ffc978;
            font-weight: 600;
            margin-left: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .desktop-nav button.active {
            color: white;
            border-bottom: 2px solid var(--accent-color);
        }

        .btn-new {
            background: linear-gradient(135deg, #ff9f0a 0%, #ff7950 100%);
            color: white !important;
            padding: 8px 18px !important;
            border-radius: 20px !important;
        }

        /* Error Overlay */
        #error-display {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        /* Loading Diagnostics */
        #loading-log {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.7rem;
            color: #aaa;
            z-index: 9000;
            border: 1px solid #333;
            text-align: left;
            max-height: 100px;
            overflow-y: auto;
            display: none;
        }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div id="error-display">
        <h2 style="color:#ff4d4d; margin-bottom: 1rem;">Ocorreu um Erro ‚ò†Ô∏è</h2>
        <div id="error-content"
            style="font-family: monospace; background: #000; padding: 1rem; border-radius: 8px; width: 100%; max-width: 600px; overflow: auto; margin-bottom: 1rem; text-align: left; font-size: 0.8rem;">
        </div>
        <button onclick="location.reload()"
            style="padding: 10px 20px; border-radius: 8px; border: none; background: #ff9f0a; color: white; font-weight: bold; cursor: pointer;">Tentar
            Novamente</button>
    </div>

    <div id="loading-log"></div>

    <div id="app">
        <header class="main-header">
            <div class="logo">
                <h1>RetroCollection</h1>
            </div>
            <nav class="desktop-nav">
                <button onclick="navigate('nav-dashboard')">Resumo</button>
                <button onclick="navigate('nav-collection')">Cole√ß√£o</button>
                <button onclick="navigate('nav-platforms')">Consolas</button>

                <button class="btn-new" onclick="openAddModal()">+ Novo</button>

            <div class="v29-title-zone">

        <nav class="bottom-nav" style="display:none;">
            <button onclick="navigate('nav-dashboard')"
                style="background:none; border:none; font-size:1.5rem;">üè†</button>
            <button onclick="navigate('nav-collection')"
                style="background:none; border:none; font-size:1.5rem;">üéÆ</button>
            <button onclick="navigate('nav-platforms')"
                style="background:none; border:none; font-size:1.5rem;">üïπÔ∏è</button>

    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script>
        // LOGGING TOOL
        function log(msg) {
            const logEl = document.getElementById('loading-log');
            if (logEl) {
                logEl.style.display = 'block';
                const now = new Date().toLocaleTimeString();
                logEl.innerHTML += `<div>[${now}] ${msg}</div>`;
                logEl.scrollTop = logEl.scrollHeight;
            }
            console.log("APP LOG:", msg);
        }

        // GLOBAL ERROR HANDLER
        window.onerror = function (msg, url, line, col, error) {
            const display = document.getElementById('error-display');
            const content = document.getElementById('error-content');
            if (display && content) {
                display.style.display = 'flex';
                content.innerText = `${msg}\nLocal: ${line}:${col}\nFicheiro: ${url}\n\nStack: ${error ? error.stack : 'N/A'}`;
            }
            return false;
        };

        log("Arranque v33 iniciado...");

        // v33 FINAL WIPE
        if (localStorage.getItem('app_v') !== '33') {
            log("Limpando cache v32...");
            localStorage.clear();
            localStorage.setItem('app_v', '33');
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(rs => {
                    Promise.all(rs.map(r => r.unregister())).then(() => {
                        log("Cache limpo. A recarregar v33...");
                        location.reload();
                    });
                });
            } else {
                location.reload();
            }
        }

        // HANG DETECTION
        setTimeout(() => {
            const title = document.querySelector('.v29-title-zone h2');
            if (title && title.innerText.includes('A carregar')) {
                log("Hanging detetado! Tentando bypass...");
                location.href = location.href.split('?')[0] + '?force_v33=' + Date.now();
            }
        }, 8000);
    </script>

    <script type="module" src="js/app.js?v=33"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js?v=33')
                    .then(() => log("v33 Pronta."))
                    .catch(e => log("Falha: " + e.message));
            });
        }
    </script>
</body>
